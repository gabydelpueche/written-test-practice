<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 3</title>
</head>
<body>
    <form>
        <label>Enter Number</label>
        <input type="number" id="num"/>
        <button id="submit">Calculate natural sum</button>
    </form>
</body>
<script>
    let getNaturalSum = () => {
        let num = document.getElementById('num').value
        let result = 0
        for(let i = 0; i <= num; i++){
            result += i
        };
        console.log(result)
    };

    document.getElementById('submit').addEventListener('click', (e) => 
    {
        e.preventDefault();
        getNaturalSum();
    });
</script>
</html>
