<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 4</title>
</head>
<body>
    <form>
        <label>Enter Word</label>
        <input type="text" id="text"/>
        <button id="submit">Enter</button>
    </form>
</body>
<script>
    let switchCase = () => {
        let status = document.getElementById('text').value
        switch(status){
            case 'processing': 
                console.log('first');
                break;
            case 'paid': 
                console.log('second');
                break;
            case 'new': 
                console.log('third');
                break;
            default: 
                console.log('fourth');
                break;
        };
    };

    document.getElementById('submit').addEventListener('click', (e) => 
    {
        e.preventDefault();
        switchCase();
    });
</script>
</html>
